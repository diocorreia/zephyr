description: NXP PCF85263A I2C RTC and Stop-watch

compatible: "nxp,pcf85263a"

include: i2c-device.yaml

properties:
  inta-gpios:
    type: phandle-array

  inta-mode:
    type: string
    enum:
      - "clock"
      - "battery"
      - "interrupt"
      - "high-z"

  ts-gpios:
    type: phandle-array

  ts-mode:
    type: string
    enum:
      - "disabled"
      - "interrupt"
      - "clock"
      - "input"